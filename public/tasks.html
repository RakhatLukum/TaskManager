<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Task Manager</h1>
    <nav>
      <a href="index.html">Home</a> | <a href="login.html">Login</a> | <a href="register.html">Register</a>
    </nav>
  </header>

  <div id="task-list">
    <h2>Not Started Tasks</h2>
    <ul id="not-started"></ul>

    <h2>In Progress Tasks</h2>
    <ul id="in-progress"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completed"></ul>
  </div>

  <div id="add-task">
    <h2>Add New Task</h2>
    <form id="add-task-form">
      <input type="text" id="task-title" placeholder="Task Title" required />
      <input type="text" id="task-description" placeholder="Task Description" required />
      <input type="date" id="task-due-date" required />
      <select id="task-status" required>
        <option value="incomplete">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <button type="submit" id="add-task-button">Add Task</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
